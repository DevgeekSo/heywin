    const accessKey = 'EEGfQaRUt49SyQm7metDX_LnGc7btr3ihL9ZNmpVn-Y';

fetch('https://api.unsplash.com/photos/random?count=5&client_id=' + accessKey)
  .then(response => response.json())
  .then(data => {

    data.forEach(photo => {
      const imageUrl = photo.urls.regular;
      const caption = photo.alt_description;

      // Create a new post element and append it to the content
      createPost(imageUrl, caption);
    });
  })
  .catch(error => console.log('Error fetching data:', error));

function createPost(imageUrl, caption) {
  const content = document.querySelector('.content');

  const post = document.createElement('div');
  post.classList.add('post');

  const postContent = `
    <div class="post-header">
      <img src="${imageUrl}" alt="User">
      <div class="username">User</div>
    </div>
    <div class="post-content">
      <img src="${imageUrl}" alt="Post">
    </div>
    <div class="post-caption">${caption}</div>
    <div class="post-actions">
      <i class="fas fa-heart"></i>
      <i class="fas fa-comment"></i>
      <i class="fas fa-share"></i>
    </div>
  `;

  post.innerHTML = postContent;
  content.appendChild(post);
}
let page = 1; // Initialize page number for pagination

// Function to load more posts
function loadMorePosts() {
  const url = `https://api.unsplash.com/photos/random?count=5&page=${page}&client_id=${accessKey}`;

  fetch(url)
    .then(response => response.json())
    .then(data => {
      // Process the response data
      data.forEach(photo => {
        const imageUrl = photo.urls.regular;
        const caption = photo.alt_description;

        // Create a new post element and append it to the content
        createPost(imageUrl, caption);
      });
      page++; // Increment page number for the next request
    })
    .catch(error => console.log('Error fetching data:', error));
}

// Event listener for scrolling
window.addEventListener('scroll', () => {
  // Check if user has scrolled to the bottom of the page
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
    // Load more posts
    loadMorePosts();
  }
});

// Initial load of posts
loadMorePosts();
document.addEventListener('DOMContentLoaded', function() {
      // Fetch YouTube videos
      const youtubeApiKey = 'AIzaSyAnhxYaGAFsyAchzX4I0wkhp0xirR2pwQ8';
      const youtubeEndpoint = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&q=motivational&type=video&key=${youtubeApiKey}`;
      
      fetch(youtubeEndpoint)
        .then(response => response.json())
        .then(data => {
          data.items.forEach(video => {
            const videoId = video.id.videoId;
            const videoTitle = video.snippet.title;
            const videoThumbnail = video.snippet.thumbnails.medium.url;

            // Create video post element
            createVideoPost(videoId, videoTitle, videoThumbnail);
          });
        })
        .catch(error => console.error('Error fetching YouTube data:', error));
    });

    function createVideoPost(videoId, videoTitle, videoThumbnail) {
      const content = document.getElementById('content');

      const post = document.createElement('div');
      post.classList.add('post');

      const postContent = `
        <div class="post-header">
          <img src="${videoThumbnail}" alt="Video Thumbnail">
          <div class="username">YouTube</div>
        </div>
        <div class="post-content">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="post-caption">${videoTitle}</div>
        <div class="post-actions">
          <i class="fas fa-heart"></i>
          <i class="fas fa-comment"></i>
          <i class="fas fa-share"></i>
        </div>
      `;

      post.innerHTML = postContent;
      content.appendChild(post);
    }
